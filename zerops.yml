zerops:
  - setup: mailpit
    build:
      buildCommands:
        - echo "mailpit"
        - whoami
      deployFiles: ./
    deploy:
      readinessCheck:
          httpGet:
              port: 8025
              path: /up    
    run: 
      base: go@1
      ports:
        - port: 8025
          httpSupport: true
        - port: 1025
      prepareCommands:
        - whoami
        - pwd
        - sudo bash < <(curl -sL https://raw.githubusercontent.com/axllent/mailpit/develop/install.sh)
      initCommands: 
      - pwd
      - whoami
      - echo "jojo" > jojo.txt
      start: mailpit
      


